<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>희망나눔 – 로그인</title>
    <link rel="stylesheet" href="../../core/components/components.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="auth-body page-login">
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="homepage.html" aria-label="희망나눔 로고">
                <span class="logo-icon" aria-hidden="true">❤</span>
                <span class="logo-text">희망나눔</span>
            </a>
            <div class="header-copy">
                <strong>함께 만드는 기부 플랫폼</strong>
                <span>기부 여정을 이어가려면 로그인 해주세요.</span>
            </div>
        </div>
    </header>

    <main class="auth-main">
        <section class="auth-intro">
            <div class="container">
                <h1>회원 로그인</h1>
                <p>희망나눔 계정으로 로그인하거나, 소셜 로그인을 이용해 빠르게 시작하세요.</p>
            </div>
        </section>

        <section class="auth-section">
            <div class="container login-layout">
                <article class="auth-card login-card" aria-labelledby="login-title">
                    <h2 id="login-title">계정 정보 입력</h2>
                    <form>
                        <div class="form-group">
                            <label for="login-email">아이디</label>
                            <input type="text" id="login-email" name="loginEmail" placeholder="이메일 또는 아이디" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">비밀번호</label>
                            <input type="password" id="login-password" name="loginPassword" placeholder="비밀번호" required>
                        </div>
                        <button type="submit" class="btn btn-primary full-width">로그인</button>
                    </form>

                    <div class="divider" role="presentation">
                        <span>또는</span>
                    </div>

                    <div class="social-login" aria-label="소셜 로그인">
                        <button type="button" class="social-btn social-btn--kakao">
                            <span class="social-icon" aria-hidden="true">K</span>
                            <span>카카오로 로그인</span>
                        </button>
                        <button type="button" class="social-btn social-btn--google">
                            <span class="social-icon" aria-hidden="true">G</span>
                            <span>구글로 로그인</span>
                        </button>
                    </div>

                    <div class="signup-cta">
                        <p>아직 계정이 없으신가요?</p>
                        <div class="signup-actions">
                            <a class="btn btn-secondary full-width" href="signup_personal.html">개인 회원가입</a>
                            <a class="btn btn-secondary full-width" href="signup_company.html">기업 회원가입</a>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-bottom">
            <small>&copy; 2024 희망나눔. 모든 권리 보유.</small>
        </div>
    </footer>

    <script src="../javascript/homepage.js"></script>
</body>
</html>
